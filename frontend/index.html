<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPTChat API Integration</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="script.js" defer></script>
</head>
<body>
<input type="text" id="chatname-input" class="chatname-input" placeholder="Chat name" autocomplete="off">
<button id="chatname-button" type="submit" class="chat-submit">Set Name</button>
<p id="chatname-text">..</p>
<select id="mySelect">
    
</select>
<button id="select-button" type="submit" class="select-submit">select chat</button>
<div class="chat-container">
<div id="chat-output" class="chat-output"></div>
<form id="chat-form" class="chat-input-form">
<input type="text" id="chat-input" class="chat-input" placeholder="Type your message here" autocomplete="off">
<button type="submit" class="chat-submit">Send</button>
</form>
</div>
</body>
<!-- <script src="https://cdn.jsdelivr.net/npm/highlight.js@10.7.2/lib/highlight.min.js"></script> -->
</html>
